<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Twitify</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #18181B;
            color: #FFFFFF;
            font-family: "Helvetica Neue", Arial, sans-serif;
            width: 280px;
            padding: 16px;
            margin: 0;
        }

        h2 {
            margin: 0 0 12px;
            font-size: 20px;
            text-align: center;
        }

        input, button, .slider-container {
            width: 100%;
        }

        input {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #202024;
            color: #FFFFFF;
            font-size: 14px;
        }

        input::placeholder {
            color: #888;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #9147ff;
            color: #FFFFFF;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #772CE8;
        }

        #status {
            margin-top: 8px;
            text-align: center;
            font-size: 12px;
            color: #AAA;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            margin: 20px 0 24px 0;
            text-align: center;
        }

        .slider-label {
            font-size: 14px;
            margin-bottom: 4px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            -webkit-border-radius: 12px;
            -moz-border-radius: 12px;
            border-radius: 12px;
            width: 100%;
            padding: 10px 2px;
            margin: 4px 0 0 0;
            height: 4px;
            background: #333;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #9147ff;
        }
    </style>
</head>
<body>
<h2>Twitify</h2>
<input type="text" id="nick" placeholder="Ваш никнейм"/>
<div class="slider-container">
    <span class="slider-label">Громкость: <span id="volLabel">100%</span></span>
    <input type="range" id="volume" min="0" max="100" step="1"/>
</div>
<button id="save">Сохранить</button>
<div id="status"></div>
<script src="popup.js"></script>
</body>
</html>
